<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="0; url=vcc://vpm/addRepo?url=https://wholesomevr.github.io/vpm/index.json" /> -->
    <title>wholesome@ Listing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            margin: 0;
            background-color: black;
        }




        #logo {
            width: 600px;
            height: auto;
            margin-top: 10vh;
            margin-bottom: 10vh;
        }

        @media screen and (max-width: 600px) {
            #logo {
                width: 100vw;
            }
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4785;
        }
    </style>
</head>

<body>
    <img id="logo" src="logo.png" alt="Logo">
    <button id="add-vcc">Add to VCC</button>

    <script>
        document.getElementById("add-vcc").addEventListener("click", function () {
            window.location.href = "vcc://vpm/addRepo?url=https://wholesomevr.github.io/vpm/index.json";
        });
    </script>
</body>

</html>
